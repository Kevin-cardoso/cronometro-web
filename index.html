<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="cronometro">
            <span id="cron">00:00.00</span>
        </div>
        <div class="controls">
            <button id="iniciar" onclick="start()">&#9658;</button>
            <button id="pausar" onclick="pause()">&#9632;</button>
            <button id="zerar" onclick="reset()">&#9642;</button>
        </div>
    </div>
</body>
</html>
